<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="intestazione">
      <img src="assets/img/Logo.png" alt="Boolean-logo">
      <h1 class="titolo">Toboolist</h1>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="bottoni">
        <button class="blu">Add Task</button>
        <button class="white">Add Section</button>
      </div>

      <hr>

      <div class="new-task">
        <h3><div class="freccia">&#129171</div> New Task</h3>
        <ul>
          <li>Quarterly Newsletter</li>
        </ul>
      </div>
      <div class="today">
        <h3><div class="freccia">&#129171</div>Today</h3>
        <ul>
          <li>Recruiting blog post</li>
          <li>Mobile app launch</li>
          <li>Interview John H.</li>
          <li>Summit update to mobile storefront</li>
        </ul>
      </div>
      <div class="Upcoming">
        <h3><div class="freccia">&#129171</div>Upcoming</h3>
        <ul>
          <li>Schedule meeting with Alex</li>
          <li>Homepage Refresh</li>
          <li>Onboard new sales team members</li>
          <li>Review editorial calendar</li>
        </ul>
      </div>
    </section>
  </main>

  <footer></footer>

</body>
</html>
